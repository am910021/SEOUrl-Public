<!DOCTYPE html>
<html lang="zh-Hant-TW">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        {% key=title content=<title>域名例表 - %s</title>  %}
        <style>
            a:link {
                color: #0000FF;
            }

            a:visited {
                color: #FF0000;
            }

            th {
                text-align: left;
            }

            table,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>

    <body>

        {% key=domainName content=<h1>域名例表:%s</h1> %}
        {% key=time content=<p>建立時間:%s</p> %}
      

        <table style="width:100%">
            <tr>
                <th>快照</th>
                <th>標題過濾</th>
                <th>內容過濾</th>
            </tr>

           {% key=record content=%s %}
            
        </table>

    </body>

</html>
